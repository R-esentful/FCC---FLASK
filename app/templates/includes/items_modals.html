<style>
	.modal-content {
		background-color: #212121;
	}
</style>

<!-- More Info -->
<div
	class="modal fade"
	id="Modal-MoreInfo-{{ item.id }}"
	tabindex="-1"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="ModalLabel">
					<!-- REFERENCES THE ITEM from the market.html -->
					{{ item.name }}
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- REFERENCES THE ITEM from the market.html -->
			<div class="modal-body">{{ item.description }}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- Purchase Confirm -->
<div
	class="modal fade"
	id="Modal-PurchaseConfirm-{{ item.id }}"
	tabindex="-1"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="ModalLabel">
					<!-- References the item from the market.html-->
					{{ item.name }}
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="" method="POST">
					<!--  References to the purchase form initialize in the routes.py -->
					{{purchase_form.hidden_tag()}}

					<h4 class="text-center">Are you sure that you want to budy {{item.name}} for {{item.price}}</h4>
					<br />
					<h6 class="text-center">By Clicking Purchase, you will purchase this item.</h6>
					<br />

					<!-- GETS THE ITEN NAME -->
					<input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}" />
					{{ purchase_form.submit(class = 'btn btn-outline-success btn-block')}}
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
